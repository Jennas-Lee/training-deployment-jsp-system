{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <title>인공지능소프트웨어과</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">응용프로그래밍 개발</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'application-status' %}">내 애플리케이션</a>
                    </li>
                    {% if user.is_admin %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                시스템 관리
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'user-list' %}">사용자 목록</a></li>
                                <li><a class="dropdown-item" href="#">서버 상태</a></li>
                            </ul>
                        </li>
                    {% endif %}
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
                <a href="{% url 'mypage' %}" class="btn btn-outline-primary me-2 d-flex">마이페이지</a>
                <a href="{% url 'signout' %}" class="btn btn-outline-secondary d-flex">로그아웃</a>
            {% else %}
                <a href="{% url 'signin' %}" class="btn btn-outline-primary d-flex">로그인</a>
            {% endif %}
        </div>
    </div>
</nav>
<main role="main">
    {% block contents %}
    {% endblock %}
</main>
</body>
</html>
